<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Horbavickey Foods</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="d-flex flex-column min-vh-100 login-bg">

  <!-- Navbar -->
  <div id="navbarContainer"></div>

  <main class="container d-flex flex-column justify-content-center align-items-center my-5">
    <div class="card shadow rounded-4 p-4 translucent" style="max-width: 480px; width: 100%;">
      <h2 class="text-center mb-4 text-warning fw-bold">Login to Your Account</h2>
      <form id="loginForm" novalidate>
        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">Email Address</label>
          <input type="email" id="email" class="form-control" placeholder="name@example.com" required />
          <div class="invalid-feedback">Please enter your email address.</div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label fw-semibold">Password</label>
          <input type="password" id="password" class="form-control" required />
          <div class="invalid-feedback">Please enter your password.</div>
        </div>

        <button type="submit" class="btn btn-warning w-100 fw-semibold">Login</button>
      </form>
      <div class="text-center mt-3">
        <a href="register.html" class="text-decoration-none text-muted">Don't have an account? Register</a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <div id="footerContainer"></div>

  <!-- Toast Container -->
  <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1100;">
    <div id="toast" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toastMessage"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth_utils.js"></script>
  <script src="js/login.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/footer.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>

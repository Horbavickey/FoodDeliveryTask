<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile - Horbavickey Foods</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

  <!-- Navbar -->
  <div id="navbarContainer"></div>

  <main class="container my-5" style="max-width: 600px;">
    <h2 class="text-warning fw-bold mb-4 text-center">Your Profile</h2>
    <form id="profileForm" novalidate>
      <div class="mb-3">
        <label for="fullName" class="form-label fw-semibold">Full Name</label>
        <input type="text" id="fullName" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Email (read-only)</label>
        <input type="email" id="email" class="form-control" readonly />
      </div>
      <div class="mb-3">
        <label for="gender" class="form-label fw-semibold">Gender</label>
        <select id="gender" class="form-select" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="birthDate" class="form-label fw-semibold">Birth Date</label>
        <input type="date" id="birthDate" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="phoneNumber" class="form-label fw-semibold">Phone Number</label>
        <input type="tel" id="phoneNumber" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="address" class="form-label fw-semibold">Address</label>
        <input type="text" id="address" class="form-control" />
      </div>
      <button type="submit" class="btn btn-warning w-100 fw-semibold">Save Changes</button>
    </form>
  </main>

  <!-- Footer -->
  <div id="footerContainer"></div>

  <!-- Toast Container -->
  <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1100;">
    <div id="toast" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toastMessage"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth_utils.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/footer.js"></script>
  <script src="js/profile.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cart - Horbavickey Foods</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

  <!-- Navbar -->
  <div id="navbarContainer"></div>

  <main class="container my-4">
    <h2 class="text-warning fw-bold mb-4 text-center">Your Cart</h2>

    <div id="cartContainer" class="table-responsive">
      <!-- Cart table will be rendered here -->
    </div>

    <div class="d-flex justify-content-between align-items-center mt-3">
      <button id="clearCartBtn" class="btn btn-outline-danger">Clear Cart</button>
      <button id="checkoutBtn" class="btn btn-warning fw-semibold">Proceed to Checkout</button>
    </div>
  </main>

  <!-- Footer -->
  <div id="footerContainer"></div>

  <!-- Toast Container -->
  <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1100;">
    <div id="toast" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toastMessage"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth_utils.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/footer.js"></script>
  <script src="js/cart.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu - Horbavickey Foods</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

  <!-- Navbar -->
  <div id="navbarContainer"></div>

  <main class="container my-4">
    <h1 class="text-center text-warning fw-bold mb-4">Our Menu</h1>
    <h6 class="text-center text-muted mb-4"><i>Choose your favorite dishes:</i></h6>

    <section id="filters" class="mb-4">
      <div class="row g-3 align-items-center">
        <div class="col-md-4">
          <label class="form-label fw-semibold">Categories:</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="filterWok" value="Wok" />
            <label class="form-check-label" for="filterWok">Wok</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="filterPizza" value="Pizza" />
            <label class="form-check-label" for="filterPizza">Pizza</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="filterSoup" value="Soup" />
            <label class="form-check-label" for="filterSoup">Soup</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="filterDessert" value="Dessert" />
            <label class="form-check-label" for="filterDessert">Dessert</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="filterDrink" value="Drink" />
            <label class="form-check-label" for="filterDrink">Drink</label>
          </div>
        </div>

        <div class="col-md-2 d-flex align-items-center">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="onlyVegetarian" />
            <label class="form-check-label fw-semibold" for="onlyVegetarian">Vegetarian only</label>
          </div>
        </div>

        <div class="col-md-3">
          <label for="sortBy" class="form-label fw-semibold">Sort By:</label>
          <select id="sortBy" class="form-select">
            <option value="">None</option>
            <option value="NameAsc">Name Ascending</option>
            <option value="NameDesc">Name Descending</option>
            <option value="PriceAsc">Price Ascending</option>
            <option value="PriceDesc">Price Descending</option>
            <option value="RatingAsc">Rating Ascending</option>
            <option value="RatingDesc">Rating Descending</option>
          </select>
        </div>

        <div class="col-md-3 d-flex align-items-end">
          <button id="applyFilters" class="btn btn-warning w-100 fw-semibold">Apply Filters</button>
        </div>
      </div>
    </section>

    <section id="menuList" class="row row-cols-1 row-cols-md-3 g-4"></section>

    <nav>
      <ul id="pagination" class="pagination justify-content-center mt-4"></ul>
    </nav>
  </main>

  <!-- Footer -->
  <div id="footerContainer"></div>

  <!-- Toast Container -->
  <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1100;">
    <div id="toast" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toastMessage"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth_utils.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/footer.js"></script>
  <script src="js/menu.js"></script>
</body>
</html>

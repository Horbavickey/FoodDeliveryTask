<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - Horbavickey Foods</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

  <!-- Navbar -->
  <div id="navbarContainer"></div>

  <main class="container my-5" style="max-width: 500px;">
    <h2 class="text-warning fw-bold mb-4 text-center">Checkout</h2>
    <form id="purchaseForm" novalidate>
      <div class="mb-3">
        <label for="address" class="form-label fw-semibold">Delivery Address</label>
        <input type="text" id="address" class="form-control" placeholder="Your delivery address" required />
        <div class="invalid-feedback">Please enter delivery address.</div>
      </div>
      <div class="mb-3">
        <label for="deliveryTime" class="form-label fw-semibold">Delivery Time</label>
        <input type="datetime-local" id="deliveryTime" class="form-control" required />
        <div class="invalid-feedback">Please select a delivery time.</div>
      </div>
      <button type="submit" class="btn btn-warning w-100 fw-semibold">Place Order</button>
    </form>
  </main>

  <!-- Footer -->
  <div id="footerContainer"></div>

  <!-- Toast Container -->
  <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1100;">
    <div id="toast" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toastMessage"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth_utils.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/footer.js"></script>
  <script src="js/purchase.js"></script>
</body>
</html>
